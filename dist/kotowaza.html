<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="15秒ボタンを押し続けるだけで、たくさんの漢字を覚えることができるボタンです。ぜひクリックして、漢字マスターになってください。"
    />
    <title>15秒で漢字マスターになれるボタン</title>
    <link rel="icon" href="/icon-72x72.png">

    <!-- CSS読み込み -->
    <link rel="stylesheet" href="../css/noramalize.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body>
    <div class="inner">
      <div class="btn startBtn" id="startBtn">開始</div>
      <div id="timer"></div>
      <p class="push-text" id="push-text">ボタンを押してことわざマスターになる</p>
      <div id="pushBtn" class="btn pushBtn disabled"></div>
      <div class="main-container">
      </div>
      <p id="result"></p>
      <div id="resetBtn" class="btn resetBtn disabled">もう一回</div>
      <div class="btn backBtn" id="backBtn"><a href="../index.html">戻る</a></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
