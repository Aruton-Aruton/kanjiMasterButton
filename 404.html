<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="15秒ボタンを押し続けるだけで、たくさんの漢字を覚えることができるボタンです。ぜひクリックして、漢字マスターになってください。"
    />
    <title>15秒で漢字マスターになれるボタン</title>
    <link rel="icon" href="/icon-72x72.png">

    <!-- CSS読み込み -->
    <link rel="stylesheet" href="./css/noramalize.css"/>

  </head>

  <body>
      <div class="inner">
          <h1 class="error-text">404<br>頁(ページ)が見つかりません</h1>
          <div class="error-img">
              <img src="./img/error.png" alt="いくつかの毛筆で書かれた漢字がイラストとして並んでいます。縦2列に並んでいます。まず左の列は、3行構成になっています。上から順に1行目、あじ、たい、2行目、さば、さけ、3行目、きす、いわしです。右の列は、2行構成になっています。上から順に1行目、たい、2行目、かつお、ぶりです。">
          </div>
      </div>
  </body>
</html>
